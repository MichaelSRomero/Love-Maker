<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <img class="back-btn back-btn--display" src="../assets/back-btn.png" alt="">
        <h1 class="title">LOVE MAKER</h1>
        <div class="results-container results-container--display">
            <section class="results-output-container">
                <img class="results-img results-img--display" src="../assets/heart-icon-fill.png" alt="">
                <h2 class="results-output-container__score">Score</h2>
                <p class="results-output-container__snippet">snippet goes here</p>
            </section>
            <section class="icebreaker-container">
                <h3 class="icebreaker-container__header">Here's a little something to break the ice:</h3>
                <p class="icebreaker-container__text">dummy text, you dummy</p>
            </section>
        </div>

        <form class="name-form name-form--display" action="">
            <img class="logo logo--display" src="../assets/cocktail-logo-huge.png" alt="">
            <input class="form__input form__input--user" type="text" name="user-name" value="" placeholder="Your Name">
            <input class="form__input form__input--crush" type="text" name="crush-name" value=""" placeholder="Crush's Name">
            <input class="form__submit" type="submit">
        </form>
    </main>
</body>
<script src="./index.js"></script>
</html>
